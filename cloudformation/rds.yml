AWSTemplateFormatVersion: '2010-09-09'
Description: RDS MySQL instance

Parameters:
  DBName:
    Type: String

  DBUser:
    Type: String

  DBPassword:
    Type: String
    NoEcho: true

  Subnet1:
    Type: String

  Subnet2:
    Type: String

  DBSecurityGroup:
    Type: String

Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: "Subnet group for prog8870 RDS"
      SubnetIds:
        - !Ref Subnet1
        - !Ref Subnet2

  DBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: !Ref DBName
      Engine: mysql
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      PubliclyAccessible: true
      VPCSecurityGroups:
        - !Ref DBSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup

Outputs:
  RdsEndpoint:
    Value: !GetAtt DBInstance.Endpoint.Address
